<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../../imj/favicon.png" type="image/x-icon">
    <title>FrontBasic - first using of css</title>
</head>

<body>
    <div class="header">
        <a href="/FrontBasic/"><span class="headerText">Frontend basic</span></a>
    </div>
    <div class="mainBlock">
        <div class="form">
            <form>
                <h1>Registration</h1>
                <label>Name:
                    <input type="text" name="firstName">
                </label>
                
                <label class="mobile">Surname:
                    <input type="text" name="surName">
                </label>
                <div class="gender">
               <span>Gender:</sapn>
                <label>
                    Male
                    <input type="radio" name="gender"  checked>
                </label>
                <label>
                    Female
                    <input type="radio" name="gender">
                </label>
            </div>
                <br>
               <label>Login:
                    <input type="text" name="login">
                </label>
                <label class="mobile">password:
                    <input type="password" name="password">
                </label>
                <br>
                <br>
                <label>Date of birth:
                    <input type="date" name="date" min="1900-01-01" value="1960-01-01">
                </label>
                <br>
                <br>
                <label for="comment">
                Comment:</label>
                <br>
                <textarea id="comment" name="info" cols="30" rows="6"></textarea>
                <br>
                <br>
                <button type="submit">SENT</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <h2 id="footer"></h2>
    </div>



</body>

</html>
<script>
    document.getElementById('footer').innerHTML = new Date().getFullYear();
</script>
