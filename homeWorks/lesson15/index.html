<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tasks.css">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <script src="./js/tasks.js" defer></script>
    <script src="./js/main.js" defer></script>
    <title>FrontBasic - JS - work with DOM</title>
</head>

<body>
    <header class="header">
        <a href="/FrontBasic/"><span class="headerText">Frontend basic</span></a>
    </header>
    <main class="mainBlock">
        <div class="tasksBlock">
            <h2>Chose a Task</h2>
            <ul class="tasks">
                <li n="1" class="task">Task1</li>
                <li n="2" class="task">Task2</li>
                <li n="3" class="task">Task3</li>
            </ul>
            <button id="execute" class="execute button">Reload</button>
            <button id="clear" class="clear button">Clear</button>
        </div>
        <div class="desigionsBlock">
            <h2></h2>
            <h3></h3>
            <div id="block1" class="blocks">
                <h2></h2>
                <h2></h2>
            </div>
            <div id="block2" class="blocks">
            </div>
            <div id="block3" class="blocks">
                <a href="./shop/pages/shop.html">
                    <button class="goto">Go to shop</button>
                </a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h2 id="footer"></h2>
    </footer>
</body>

</html>
