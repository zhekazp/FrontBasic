<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../../img/favicon.png" type="image/x-icon">
    <script src="./js/main.js" defer></script>
    <title>FrontBasic - JS - work with DOM</title>
</head>

<body>
    <header class="header">
        <a href="/FrontBasic/"><span class="headerText">Frontend basic</span></a>
    </header>
    <main class="mainBlock">
        <div class="tasksBlock">
            <p id="result"></p>
            <input type="text" id="screen" disabled value="0">
            <div class="buttons">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button action">+</button>
            </div>
            <div class="buttons">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button action">-</button>
            </div>
            <div class="buttons">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button action">/</button>
            </div>
            <div class="buttons">
                <button class="button" id="change">+/-</button>
                <button class="button number">0</button>
                <button class="button" id="point">.</button>
                <button class="button action">*</button>
            </div>
            <div class="buttons">
                <button class="button" id="del">del</button>
                <button class="button" id="clear">AC</button>
                <button class="bigButton" id="equals">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <h2 id="footer"></h2>
    </footer>
</body>

</html>
