<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./imj/favicon.png" type="image/x-icon">
    <title>FrontBasic homeworks</title>
</head>

<body>
    <div class="header">
        <a href="/FrontBasic/"><span class="headerText">Frontend basic</span></a>
    </div>
    <div class="mainBlock">
        <div class="block left">
            <h3>Chose a homework:</h3>
            <div class="tasks">
                <ul>
                    <li class="task" n="12" path="lesson13">Task13</li>
                    <li class="task" n="11" path="lesson12">Task12</li>
                    <li class="task" n="10" path="lesson11">Task11</li>
                    <li class="task" n="9" path="lesson10">Task10</li>
                    <li class="task" n="8" path="lesson9">Task9</li>
                    <li class="task" n="7" path="lesson8">Task8</li>
                    <li class="task" n="6" path="lesson7">Task7</li>
                    <li class="task" n="5" path="lesson6">Task6</li>
                    <li class="task" n="4" path="lesson5">Task5</li>
                    <li class="task" n="3" path="lesson4">Task4</li>
                    <li class="task" n="2" path="lesson3">Task3</li>
                    <li class="task" n="1" path="lesson2">Task2</li>
                    <li class="task" n="0" path="lesson1">Task1</li>
                </ul>
            </div>
        </div>
        <div class="block right">
            <h3>Info:</h3>
            <div id="info" class="info">

            </div>
            <a href=""><button id="go">Go to TASK</button></a>
        </div>
    </div>
    <div class="footer">
        <h2 id="footer"></h2>
    </div>
</body>

</html>
<script>
    let readMe = Array("Ð¡reate a biography page.", "Create a registration form page.",
    "Create a registration form page with css.","Create three blocks (width: 400px, height: 500px) using margin, padding e.t.c.",
    "Create three blocks with users info using position e.t.c.",
    "Create two blocks with user info and products using flex","Create online store template.",
    "First step with JS.","Loop and arrays JS","Function JS","JS - Work with DOM","JS - Work with eventListner",
    "Practice - create calculator");
    document.getElementById('footer').innerHTML = new Date().getFullYear();
    document.querySelectorAll('.task').forEach(el =>
        el.addEventListener('click', () => {
            let n = el.getAttribute("n");
            document.getElementById("info").innerHTML = "<p>TASK " + (n * 1 + 1) + ":</p>";
            document.getElementById("info").innerHTML += readMe[n];
            document.getElementById("go").style.visibility = "visible";
            document.getElementById("go").parentElement.setAttribute("href","./homeWorks/"+el.getAttribute("path")+"/index.html");
        })
    );

</script>
